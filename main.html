<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Local Events Explorer</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	</head>
	<body>
		<header>
			<div class="header-inner">
				<h1>Local Events Explorer</h1>
				<p class="tag">Find workshops, festivals and meetups near you</p>
			</div>
		</header>

		<main>
			<section class="controls">
			<div class="control-bar">
				<div class="control-left">
					<button id="locateBtn" class="btn">Use my location</button>
					<button id="mockLocBtn" class="btn ghost">Use sample location</button>
				</div>
				<div class="control-center">
					<label for="radiusSlider" class="control-label">Radius</label>
					<input id="radiusSlider" type="range" min="1" max="200" value="50">
					<span id="radiusValue" class="radius-value">50 km</span>
					<input id="radius" class="visually-hidden" type="number" value="50" min="1" max="200" aria-hidden="true">
				</div>
				<div class="control-right">
					<button class="info-btn" id="controlsInfo" title="Tip: Allow browser location access or use the sample location">i</button>
				</div>
			</div>

			<section class="content">
			<aside class="events-col">
				<div id="eventsList" class="events-list">
				</div>

			</aside>

			<section class="canvas-wrap">
			<div id="map" aria-hidden="false" style="width:100%;height:100%;"></div>
				</section>
			</section>
		</main>

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script src="script.js"></script>
	</body>
</html>
